name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Build and Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Generate source hashes manifest
        run: node scripts/generate-source-hashes.js

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TAG_NAME="deploy-${SHORT_SHA}"
          RELEASE_TITLE="Deployment - ${SHORT_SHA}"

          # Create release
          gh release create "${TAG_NAME}" \
            --title "${RELEASE_TITLE}" \
            --notes "Automated deployment from commit ${{ github.sha }}" \
            --target ${{ github.sha }}

      - name: Upload source hashes to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TAG_NAME="deploy-${SHORT_SHA}"

          # Upload the manifest file as a release asset
          gh release upload "${TAG_NAME}" dist/source-hashes.json \
            --clobber

      - name: Build documentation
        run: pnpm docs:build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy application to production server
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=yes" \
            dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/pointauc.com/html/

      - name: Deploy documentation to production server
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=yes" \
            docs/.vitepress/dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/pointauc.com/html/docs/

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
