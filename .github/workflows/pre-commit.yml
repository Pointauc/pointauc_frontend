---
name: pre-commit

on: push

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g eslint
      - run: npm install --legacy-peer-deps
      - uses: pre-commit/action@v3.0.0
